name: Generate web page

on:
  push:
    branches: '*'
  schedule:
    - cron: '3 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: davorg/perl-perlanet:latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create pages
      run: |
        perlanet > perlanet.log 2>&1
        perlanet longrc > long.log 2>&1
        perlanet shortrc > short.log > 2>&1

    - name: Commit new page
      if: github.repository == 'davorg/planetdavorg'
      run: |
        git config --global --add safe.directory /__w/planetdavorg/planetdavorg
        GIT_STATUS=$(git status --porcelain)
        echo $GIT_STATUS
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
        git add docs/*
        if [ "$GIT_STATUS" != "" ]; then git commit -m "Automated Web page generation"; fi
        if [ "$GIT_STATUS" != "" ]; then git push; fi

    - name: Archive perlanet logs
      uses: actions/upload-artifact@v3
      with:
        name: perlanet.log
        path: ./perlanet.log
        retention-days: 3
